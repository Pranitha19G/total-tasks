<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body bgcolor="aqua">
    <form action="">
        <fieldset>
        <center><h1>Student Registration Form</h1></center>
        <center><h3>Fill in this form to register</h3></center>
        <hr>
        <label for="Firstname">firstname</label>
        <input type="text" id="firstname"name="usertname"><br><br>
        <label for="lastname">lastname:</label>
        <input type="text" id="lastname"name="username"><br><br>
        <label for="email">email</label>
        <input type="email" id="email"name="usermail"><br><br>
        <label for="date">date</label>
        <input type="date" id="date" name="Dob"><br><br>
        <label for="password">password</label>
        <input type="password" id="password"name="userpassword"><br><br>
        <h3>Gender</h3>
        <input type="radio"id="Male"name="gender"value="Male">
        <label for="Male">Male</label><br>
        <input type="radio"id="Female"name="gender"value="Female">
        <label for="Female">Female</label><br>
        <input type="radio"id="Others"name="gender" value="Others">
        <label for="Others">others</label><br><br>
        <label for="number"><b>Contact No:</b></label>
        <input type="number"id="number"name="number"><br><br>
        <input type="checkbox"name="t&c-agree"id=t&c value="agreed">
        <label for="t&c">Check here to agree Terms and Conditions</label><br><br>
        <input type="submit"value="submit">
        <input type="reset"value="reset">
        </fieldset>
    </form>
</body>
</html>
